<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Alabama...</h4>
                    <ul class="popover">
                        <li><h2>Alabama</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>First Page</li>
                                <li>Second Page</li>
                            </ul>
                        </li>
                        <li><h2> New York:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>New Jersey</li>
                                <li>Seattle</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Free WiFi, Free Parking...</h4>
                    <ul class="popover">
                        <li>Free WiFi</li>
                        <li>Parking</li>
                        <li>Television</li>
                        <li>AirCondition</li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <div class="places_name">
                    <h1>Places</h1>
                </div>
                <div class="articles">
                    <article>
                        <h2>Single</h2>
                    </article>
                    <article>
                        <h2>Double</h2>
                    </article>
                    <article>
                        <h2>Party</h2>
                    </article>
                </div>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
